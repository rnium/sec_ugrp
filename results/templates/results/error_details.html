<!DOCTYPE html>
<html lang="en"> {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'results/styles/components.css' %}">
    <title>Error</title>
</head>
<body class="bg-material">
    <main data-bs-theme="dark" class="bg-material">
        <div class="container">
            <div class="info pt-5 mt-5 d-flex flex-column justify-content-center align-items-center">
                <img src="{% static 'results/images/warning.png' %}"  alt="" width="200px">
                <div class="h3 text-secondary roboto-font">{{error}}</div>
                {% if secondary_msg %}<div class="text-white roboto-font">{{secondary_msg}}</div>{% endif %}
            </div>
        </div>
    </main>
</body>
</html>
